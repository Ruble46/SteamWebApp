<ngx-particles [id]="id" [options]="particleOptions" (particlesLoaded)="particlesLoaded($event)"></ngx-particles>

<div class="fullCover">
    <div class="fullCover backgroundCover centerBoth">
        <mat-card appearance="outlined" class="noAuthCard">
            <mat-card-header class="cardHeaderCenter">
                <mat-card-title class="cardLrgHeader" style="color: #9ae19d">Login</mat-card-title>
                <mat-card-subtitle>Connect. Compare. Game on.</mat-card-subtitle>
            </mat-card-header>
        
            <mat-card-content class="pad16" style="display: flex; justify-content: center;">
                <button mat-button class="loginBtn" (click)="Login()"></button>
            </mat-card-content>
        </mat-card>
    </div>
</div>
