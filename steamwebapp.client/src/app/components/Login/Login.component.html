<div class="fullCover background">
    <div class="fullCover backgroundCover centerBoth">
        <mat-card appearance="outlined" class="noAuthCard">
            <mat-card-header class="cardHeaderCenter">
                <mat-card-title class="cardLrgHeader">Login</mat-card-title>
                <mat-card-subtitle>Connect. Compare. Game on.</mat-card-subtitle>
            </mat-card-header>
        
            <mat-card-content class="pad16">
                <mat-form-field class="fullWidth">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" required>
                </mat-form-field>
                
                <mat-form-field class="fullWidth">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" required>
                </mat-form-field>
        
                <div class="mrgBot8 linkOffset">
                    <a routerLink="password/reset">Forgot your password?</a>
                </div>
        
                <button mat-flat-button color="primary" class="fullWidth mrgBot8" routerLink="app">Login</button>
        
                <div class="fullWidth">
                    <span>Need an account? </span>
                    <span>
                        <a routerLink="register">Register</a>
                    </span>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
